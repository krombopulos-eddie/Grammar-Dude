<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gramma-Lite</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 260px; }
      label { display:block; margin: 8px 0 4px; }
      input, select { width: 100%; }
    </style>
  </head>
  <body>
    <h3>Gramma-Lite</h3>
    <label>Language</label>
    <select id="lang">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="es">Español</option>
      <option value="de-DE">Deutsch</option>
      <option value="fr">Français</option>
    </select>
    <p style="margin-top:10px;font-size:12px;color:#555">
      Click into a text field, hit <strong>Check</strong>.
    </p>
    <p style="font-size:12px;">
      <a href="#" id="openOptions">Options</a>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
